<div class="add">
  <div class="addTitle">Join a Dashboard <a href="#/"><span class="glyphicon glyphicon-circle-arrow-left" title="Go back home"></span></a></div>

  <div class="addDesc">
    Select a GitHub repository to join its GitSpy dashboard. Don't see your organization's repo? Make sure you are <strong>watching</strong> the repo on GitHub.com. (You can unwatch the repo afterwards if you want.) <!--Make sure you've granted GitSpy access <a href="https://github.com/settings/connections/applications/f6813881ccb66bdfc9be">here</a>. Don't see your repository? Make sure that the repo is public or grant access to the private repo <a href="">here</a>.-->
  </div>

  <div class="filterTextField">
    <table>
      <tr>
        <td width="10%"><span class="glyphicon glyphicon-search"></td>
        <td width="90%"><input type="text" class="form-control" id="filterRepos" placeholder="Filter repos" ng-model='search'></td>
      </tr>
    </table>
  </div>

  <table class="table tablecss table-hover">
    <tr class="homeRows" ng-repeat="repo in subsc | filter:search | orderBy:'full_name'">
      <td><span class="glyphicon glyphicon-inbox"></span><a ng-click="postDashboard(repo)">{{repo.full_name}}</a></td>
    </tr>
  </table>

</div>
