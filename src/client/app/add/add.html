<div class="add">
  <div class="addTitle">Join a Dashboard <a href="#/"><span class="glyphicon glyphicon-circle-arrow-left" title="Go back home"></span></a></div>

  <div class="addDesc">
    Select a GitHub repository to join its GitSpy dashboard. Don't see your organization's repo? Make sure you have been granted collaborator access to the repo you would like to join. GitSpy currently only supports public repos.
  </div>

  <div class="filterTextField">
    <table>
      <tr>
        <td width="7%"><span class="glyphicon glyphicon-search"></td>
        <td width="93%"><input type="text" class="form-control" id="filterRepos" placeholder="Filter repos" ng-model='search'></td>
      </tr>
    </table>
  </div>

  <div ng-show="loading" class="spinner">
    <img src="https://d13yacurqjgara.cloudfront.net/users/82092/screenshots/1073359/spinner.gif">
  </div>

  <table class="table tablecss table-hover">
    <tr class="homeRows" ng-repeat="repo in subsc | filter:search | orderBy:'full_name'">
      <td><span class="glyphicon glyphicon-inbox"></span><a ng-click="postDashboard(repo)">{{repo.full_name}}</a></td>
    </tr>
  </table>
  <div class="pages">
    <ul>
      <li class="fa fa-fast-backward fa-2x" ng-show="fst" ng-click="pages('first')"></li>
      <li class="fa fa-step-backward fa-2x" ng-show="prv" ng-click="pages('prev')"></li>
      <li class="fa fa-step-forward fa-2x" ng-show="nxt" ng-click="pages('next')"></li>
      <li class="fa fa-fast-forward fa-2x" ng-show="lst" ng-click="pages('last')"></li>
    </ul>
  </div>
</div>
